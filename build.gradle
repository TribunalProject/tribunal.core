apply plugin: 'java'

sourceCompatibility = 1.8

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
